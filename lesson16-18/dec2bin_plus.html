<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>dec2bin_plus</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function isInteger(obj) {
         return obj%1 !== 0
        }//整数判断函数
        function IsReverse(text){
            return text.split('').reverse().join('');
        }//字符串反序
        function dec2bin(decNumber) {
            var decNumber = Number(document.getElementById("dec-number").value);
            var temp = "";
            if (decNumber == 0){
                temp = "0";
            }
            while (decNumber != 0) {
                temp += String(decNumber%2);
                decNumber = parseInt(decNumber/2);
            }
            console.log(temp.length);
            if (temp.length <= Number(document.getElementById("bin-bit").value)){
                while (temp.length < Number(document.getElementById("bin-bit").value) ){
                    temp += "0";
                }
                return temp;
            }//补充位数
            else if (temp.length > Number(document.getElementById("bin-bit").value)) {
                return temp;
                alert("位数不足");
            }
        }//进制转换
        trans.onclick = function(){
            if(isInteger(Number(document.getElementById("dec-number").value))||Number(document.getElementById("dec-number").value <0)) {
                alert("请输入非负整数");    
            }//判断非负整数
            else{
                document.getElementById("result").innerHTML = IsReverse(dec2bin(Number(document.getElementById("dec-number").value)));
            }
        }
        // 点击事件
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    </script>
</body>
</html>
